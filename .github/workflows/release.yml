name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    name: Test Before Release
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Install dependencies
      run: |
        uv sync --frozen --all-extras

    - name: Run tests
      run: uv run pytest tests/ -v

    - name: Run examples
      run: |
        uv run python examples/installation_verification.py
        uv run python examples/basic_usage.py

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Install build dependencies
      run: |
        uv sync --frozen --all-extras

    - name: Build package
      run: uv build

    - name: Check package
      run: uv run twine check dist/*

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    environment: release
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}

  verify-publish:
    name: Verify PyPI Package
    runs-on: ubuntu-latest
    needs: publish
    steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Wait for PyPI availability
      run: sleep 60  # Wait 60 seconds for package to be available on PyPI

    - name: Install and verify package
      run: |
        # Extract version from tag
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "Testing version: $VERSION"

        # Create clean virtual environment
        python -m venv test_env
        source test_env/bin/activate

        # Install the package
        pip install spark-profiler==$VERSION

        # Verify import and version
        python -c "import spark_profiler; assert spark_profiler.__version__ == '$VERSION', f'Version mismatch: {spark_profiler.__version__} != $VERSION'"

        # Basic import test
        python -c "from spark_profiler import DataFrameProfiler, SamplingConfig; print('Package imported successfully')"

        echo "Package verification successful!"

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, verify-publish]
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/

    - name: Extract release notes
      id: extract_notes
      run: |
        # Extract version from tag
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT

        # Create release notes
        cat > release_notes.md << EOF
        # Release $VERSION

        ## What's New

        This release includes improvements and new features for the PySpark DataFrame Profiler.

        ## Installation

        \`\`\`bash
        pip install spark-profiler==$VERSION
        \`\`\`

        ## Verification

        \`\`\`python
        from spark_profiler import DataFrameProfiler
        # Your PySpark DataFrame profiling code here
        \`\`\`

        See the [examples](https://github.com/bjornvandijkman1993/spark-profiler/tree/main/examples) for detailed usage.
        EOF

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        body_path: release_notes.md
        files: |
          dist/*.whl
          dist/*.tar.gz
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
